<DOCTYPE html>
    <html>
        <head>
            <title>Sumador de Numeros</title>
        </head>
    <body>
    
         <h1>Sumador de Numeros</h1>
         
         <label for="num1">Numero 1:</label>
         <input type="number" id="num1"> 
    
         <label for="num2">Numero 2</label>
         <input for="number" id="num2">
    
         <button onclick="sumar()">suma</button>
    
         <p id="resultado"></p>
    
         <script>
          function sumar (){
          var num1 = parseFloat(document.getElementById('num1').value);
          var num2 = parseFloat(document.getElementById('num2').value);
    
          var resultado= num1 + num2;
    
    
          document.getElementById('resultado').innerText =  "El resultado de la suma es:  " + resultado; 
          }
         
    </script>
             
             
             
             <label for="num3">Numero 2:</label>
             <input type="number" id="num3"> 
        
             <label for="num4">Numero 3</label>
             <input type="number" id="num4">
        
             <button onclick="restar()">resta</button>
        
             <p id="resultado"></p>
        
             <script>
              function restar (){
              var num3 = parseFloat(document.getElementById('num3').value);
              var num4 = parseFloat(document.getElementById('num4').value);
        
              var resultado= num3 - num4;
        
        
              document.getElementById('resultado').innerText =  "El resultado de la resta es:  " + resultado; 
              }
             
        </script>
        
        </body>
         </html>


             <label for="num5">Numero 5:</label>
             <input type="number" id="num5"> 
        
             <label for="num6">Numero 6</label>
             <input type="number" id="num6">

             <label for="num7">Numero7</label>
             <input type="number" id="num7">
        
             <button onclick="restar()">Promedio</button>
        
             <p id="resultado"></p>
        
             <script>
              function restar (){
              var num5 = parseFloat(document.getElementById('num5').value);
              var num6 = parseFloat(document.getElementById('num6').value);
              var num7 = parseFloat(document.getElementById('num7').value);
        
              var resultado= num5 - num6 - num7;
        
        
              document.getElementById('resultado').innerText =  "El promedio es:  " + resultado; 
              }
             
        </script>
        
        </body>
         </html>
